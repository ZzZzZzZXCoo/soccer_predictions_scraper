name: Scraper Betclever Data

on:
  schedule:
    - cron: '0 15 * * *'  # Exécution à 15h UTC (16h heure française en hiver, CET)
    - cron: '0 14 * * *'  # Exécution à 14h UTC (16h heure française en été, CEST)
  push:
    branches:
      - main

jobs:
  run-scraper:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
       run: |
          pip install -r requirements.txt
          sudo apt-get update
          sudo apt-get install -y wget curl
          # Install Google Chrome
          sudo apt-get install -y google-chrome-stable
          # Install ChromeDriver
          CHROMEDRIVER_VERSION=$(wget -qO- https://chromedriver.storage.googleapis.com/LATEST_RELEASE)
          wget https://chromedriver.storage.googleapis.com/$CHROMEDRIVER_VERSION/chromedriver_linux64.zip
          unzip chromedriver_linux64.zip
          sudo mv chromedriver /usr/local/bin/chromedriver
          sudo chown root:root /usr/local/bin/chromedriver
          sudo chmod +x /usr/local/bin/chromedriver
          

      - name: Run the scraper
        run: |
          python main.py
